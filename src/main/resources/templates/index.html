<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>LetsLogIn</title>
    <link rel="stylesheet" th:href="@{/css/UserAuth.css}">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body style="background-color: #666666;">

    <!-- Green header for lets do it, if clicked nothing will happen as not in session -->
    <header class="navbar navbar-expand-lg navbar-dark justify-content-center"
        style="padding-top: 0.5rem; padding-bottom: 0.5rem; background-color: #6AA84F ;">
        <div class="container-fluid d-flex justify-content-center mx-auto">
            <a class="navbar-brand" id="logo" href="/home">LetsDoIt &#127793;</a>
        </div>
    </header>

    <!-- Forms -->
    <div class="d-flex justify-content-center">

        <!-- Login Form -->
        <div class="card mx-5" style="background-color: #999999;">
            <div>
                <fieldset>
                    <legend><b>Login</b></legend>
                    <form action="/login" method="post" th:object="${newLogin}">
                        <!-- Login Email with validations -->
                        <div class="mt-3">
                            <input class="form-control" th:field="*{email}" placeholder="Enter your email">
                            <div th:if="${#fields.hasErrors('email')}" style="color: red; text-shadow: 1px 1px black;"
                                th:errors="*{email}"></div>
                        </div>
                        <!-- Login Password with validations -->
                        <div class="mt-3">
                            <input class="form-control" th:field="*{password}" placeholder="Enter your password">
                            <div th:if="${#fields.hasErrors('password')}" style="color: red; text-shadow: 1px 1px black;"
                                th:errors="*{password}"></div>
                        </div>
                        <!-- Login Submit Button -->
                        <div class="mt-3 d-flex justify-content-center">
                            <input type="submit" value="Login" class="btn btn-success"
                                style="background-color: #6AA84F;">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <!-- Register Form -->
        <div class="card mx-5" style="background-color: #999999;">
            <fieldset>
                <legend><b>Register</b></legend>
                <form action="/register" method="post" th:object="${newUser}">
                    <!-- Register First name with validations -->
                    <div class="mt-3">
                        <input class="form-control" th:field="*{firstName}" placeholder="Enter your first name">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                    </div>
                    <!-- Register Last name with validations -->
                    <div class="mt-3">
                        <input class="form-control" th:field="*{lastName}" placeholder="Enter your last name">
                        <div th:if="${#fields.hasErrors('lastName')}" style="color: red; text-shadow: 1px 1px black;"
                            th:errors="*{lastName}"></div>
                    </div>
                    <!-- Register Email with validations -->
                    <div class="mt-3">
                        <input class="form-control" th:field="*{email}" placeholder="Enter your email">
                        <div th:if="${#fields.hasErrors('email')}" style="color: red; text-shadow: 1px 1px black;"
                            th:errors="*{email}"></div>
                    </div>
                    <!-- Register Password with validations -->
                    <div class="mt-3">
                        <input class="form-control" th:field="*{password}" placeholder="Enter your password">
                        <div th:if="${#fields.hasErrors('password')}" style="color: red; text-shadow: 1px 1px black;"
                            th:errors="*{password}"></div>
                    </div>
                    <!-- Register Confirm password with validations -->
                    <div class="mt-3">
                        <input class="form-control" th:field="*{confirm}" placeholder="Confirm your password">
                        <div th:if="${#fields.hasErrors('confirm')}" style="color: red; text-shadow: 1px 1px black;"
                            th:errors="*{confirm}"></div>
                    </div>
                    <!-- Register Submit Button -->
                    <div class="mt-3 d-flex justify-content-center">
                        <input type="submit" value="Register" class="btn btn-success"
                            style="background-color: #6AA84F;">
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
